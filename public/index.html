<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Empire</title>
  <link rel="stylesheet" href="style.scss">

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/7.0.0/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <!-- <script defer src="/__/firebase/7.0.0/firebase-auth.js"></script> -->
  <script defer src="/__/firebase/7.0.0/firebase-firestore.js"></script>
  <!-- <script defer src="/__/firebase/7.0.0/firebase-messaging.js"></script> -->
  <script defer src="/__/firebase/7.0.0/firebase-storage.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Initialize Empire Game -->
  <script defer src="script.js"></script>
</head>

<body>
  <nav>
    <div class="nav-wrapper indigo">
      <a href="/" class="brand-logo">Empire</a>
      <a href="/" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="http://www.bestpartygames.co.uk/games/empire-game">TODO instructions modal</a></li>
        <li><a href="https://frankiemercado.com">TODO my links and code on github</a></li>
      </ul>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-nav">
      <li><a href="http://www.bestpartygames.co.uk/games/empire-game">TODO instructions modal</a></li>
      <li><a href="https://frankiemercado.com">TODO my links and code on github</a></li>
  </ul>

  <div class="create container" style="display: block;">
    <div class="input-field">
      <input id="userGameCode" type="text" class="validate">
      <label for="userGameCode">Game Code</label>
    </div>
    <button id="createButton" class="btn waves-effect waves-light blue" type="submit">Create</button>
    <button id="joinButton" class="btn waves-effect waves-light blue" type="submit">Join</button>
  </div>

  <div class="setup container" style="display: none;">
    <div class="input-field">
      <input id="realName" type="text" class="validate">
      <label for="realName">Your Real Name</label>
    </div>
    <div class="input-field">
      <input id="secretName" type="password" class="validate">
      <label for="secretName">Secret Nickname</label>
    </div>
    <button id="submitNames" class="btn waves-effect waves-light blue" type="submit">Submit</button>
  </div>

  <div class="play container" style="display: none;">
    <div>
      <input id="displayNames" type="button" value="Show List">
      <input id="clearNames" type="button" value="Clear List">
      <input id="generateName" type="button" value="Generate Fake">
    </div>
    <table>
      <thead>
        <tr>
          <th>Users</th>
        </tr>
      </thead>
      <tbody id="nameList">
      </tbody>
    </table>
    <input id="updateAnon" type="button" value="Update Nickname List">
    <div>
      <p>Anonymous List:</p>
      <pre id="anonList"></pre>
    </div>
  </div>
</body>

</html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Empire</title>
  <link rel="stylesheet" href="style.scss">

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/7.0.0/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <!-- <script defer src="/__/firebase/7.0.0/firebase-auth.js"></script> -->
  <script defer src="/__/firebase/7.0.0/firebase-firestore.js"></script>
  <!-- <script defer src="/__/firebase/7.0.0/firebase-messaging.js"></script> -->
  <!-- <script defer src="/__/firebase/7.0.0/firebase-storage.js"></script> -->
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Initialize Empire Game -->
  <script defer src="script.js"></script>
</head>

<body>
  <nav>
    <div class="nav-wrapper indigo">
      <a href="/" class="brand-logo">Empire</a>
      <a href="/" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="http://www.bestpartygames.co.uk/games/empire-game">Rules<i
              class="material-icons left">info_outline</i></a></li>
        <li><a href="https://github.com/IHTFY/Empire">Code<i class="material-icons left">code</i></a></li>
        <li><a href="https://frankiemercado.com">IHTFY<i class="material-icons left">home</i></a></li>
      </ul>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-nav">
    <li><a href="http://www.bestpartygames.co.uk/games/empire-game">Rules<i
          class="material-icons left">info_outline</i></a></li>
    <li><a href="https://github.com/IHTFY/Empire">Code<i class="material-icons left">code</i></a></li>
    <li><a href="https://frankiemercado.com">IHTFY<i class="material-icons left">home</i></a></li>
  </ul>

  <div id="gameLink" class="container"></div>

  <div class="create container" style="display: block;">
    <div class="input-field">
      <input id="userGameCode" type="text" class="validate">
      <label id="userGameCodeLabel" for="userGameCode">Game Code</label>
      <span id="userGameCodeHelper" class="helper-text"></span>
    </div>
    <button id="createButton" class="btn waves-effect waves-light blue" type="button">Create</button>
    <button id="joinButton" class="btn waves-effect waves-light blue" type="button">Join</button>
  </div>

  <div class="setup container" style="display: none;">
    <div class="input-field">
      <input id="realName" type="text" class="validate">
      <label for="realName">Your Real Name</label>
      <span id="realNameHelper" class="helper-text"></span>
    </div>
    <div class="input-field">
      <input id="secretName" type="password" class="validate">
      <label for="secretName">Secret Nickname</label>
      <span id="secretNameHelper" class="helper-text"></span>
    </div>
    <button id="submitNames" class="btn waves-effect waves-light blue" type="button">Submit</button>
  </div>

  <div class="play container" style="display: none;">
    <div class="section">
      <div id="generateName" class="waves-effect waves-light btn-small blue">Create Fake User</div>
    </div>
    <table>
      <thead>
        <tr>
          <th>Users</th>
        </tr>
      </thead>
      <tbody id="nameList">
      </tbody>
    </table>
  </div>
</body>

</html>

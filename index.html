<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Empire</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <label>
      Your Real Name: <input type="text" id="realName">
    </label>
  </div>
  <div>
    <label>
      Secret Nickname: <input type="password" id="secretName">
    </label>
  </div>
  <div>
    <input id="submitNames" type="button" value="Submit">
    <input id="displayNames" type="button" value="Show List">
    <input id="clearNames" type="button" value="Clear List">
    <input id="generateName" type="button" value="Generate Fake">
  </div>
  <div>
    <p>Name List:</p>
    <pre id="nameList"></pre>
  </div>
  <input id="updateAnon" type="button" value="Update Nickname List">
  <div>
    <p>Anonymous List:</p>
    <pre id="anonList"></pre>
  </div>
  <script src="script.js"></script>
</body>

</html>
